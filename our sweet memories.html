<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Add custom font */
    @font-face {
      font-family: 'SweetFont';
      src: url('sweetfont.ttf');
    }

    /* Add animation for the photo gallery */
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Add custom animation for the photo gallery */
    @keyframes slideInFromBottom {
      0% {
        opacity: 0;
        transform: translateY(100%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Apply the animation to each photo in the gallery */
    .photo-gallery img {
      animation: slideInFromBottom 1s ease-in-out;
      animation-delay: 0.2s;
      animation-fill-mode: both;
    }

    /* Set a different delay for each photo */
    .photo-gallery img:nth-child(2) {
      animation-delay: 0.4s;
    }

    .photo-gallery img:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* Add more nth-child selectors for additional photos */
    

    /* Add parallax effect to the background */
    body {
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      perspective: 1px;
      overflow-x: hidden;
      overflow-y: auto;
      color: white; /* Set the text color to white */
    }

    /* Adjust the speed of the parallax effect */
    body:before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100px;
      width: 100px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("background.jpg");
      transform-origin: top center;
      transform: translateZ(-1px) scale(2);
      z-index: -1;
      opacity: 0.6;
    }

    /* Add custom CSS transition for interactive elements */
    .photo-gallery img {
      transition: transform 0.3s ease-in-out;
    }

    .photo-gallery img:hover {
      transform: scale(1.1);
    }

    /* Add custom animation for the sweet memories list */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #sweet-things-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .sweet-memory {
      animation: fadeInUp 1s ease-in-out;
    }
   /* Add animation for the header */
   header {
    text-align: center;
    margin-top: 50px;
    margin-bottom: 50px;
    opacity: 0; /* Set initial opacity to 0 */
    animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  /* Add animation for the button image */
  header img {
    opacity: 0; /* Set initial opacity to 0 */
    animation: fadeInImg 1s ease-in-out forwards; /* Apply fade-in animation */
  }

  @keyframes fadeInImg {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>

  <script>
    const backgroundAudio = document.getElementById('background-audio');
    document.addEventListener('DOMContentLoaded', () => {
      // Check if audio was previously playing
      const isAudioPlaying = sessionStorage.getItem('isAudioPlaying');
      if (isAudioPlaying === 'true') {
        backgroundAudio.play();
      } else {
        backgroundAudio.pause();
      }
    });
    // Store the audio playback state when navigating away
    window.addEventListener('beforeunload', () => {
      const isAudioPlaying = !backgroundAudio.paused;
      sessionStorage.setItem('isAudioPlaying', isAudioPlaying);
    });
  </script>
