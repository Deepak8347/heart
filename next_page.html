  <style>
    /* Styles for the body */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
  
    body {
      background-image: url("bg.png");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      perspective: 1px;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
    
    /* Styles for the container */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      margin-top: 50px;
    }
    
    /* Styles for the image tiles */
    .image-tile {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 10px;
      overflow: hidden;
      border-radius: 5px;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    
    /* Styles for the images */
    .image-tile img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      backface-visibility: hidden;
      transition: transform 0.5s;
    }
    
    /* Animation for the images */
    .image-tile:hover img {
      transform: scale(1.2);
    }
    
    /* Overlay on hover */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 105, 180, 0.6); /* Romantic overlay background */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    /* Text on overlay */
    .overlay-text {
      color: #fff;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      transform: translateY(100%);
      transition: transform 0.3s;
    }
    
    /* Show overlay on hover */
    .image-tile:hover .overlay {
      opacity: 1;
    }
    
    /* Move overlay text up on hover */
    .image-tile:hover .overlay-text {
      transform: translateY(0);
    }
    
    /* Animation for the overlay text */
    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    
    /* Apply animation to the overlay text */
    .image-tile:hover .overlay-text {
      animation: bounce 0.5s infinite;
    }
    
    /* Style for the title */
    .title {
      text-align: center;
      font-size: 32px;
      color: #fff;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    /* Style for the page wrapper */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    /* Style for the footer */
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    /* Style for the next page link */

      text-align: center;
      margin-top: 20px;
    }
    
    .next-page-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      animation: button-bounce 0.5s infinite;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
    }
    
    /* Animation for the next page button */
    @keyframes button-bounce {

      }
      50% {

      }
    }
  </style>
